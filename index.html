<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Coin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="wallet-info" id="auth-section">
                <span id="auth-status">Please log in with Telegram</span>
                <button id="login-button">Log in with Telegram</button>
            </div>
            <div class="wallet-info" id="game-info" style="display: none;">
                <span id="wallet-address">Your Telegram Name</span>
                <span id="brain-coins">Coins: 0</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="energy-bar-container">
                <div class="energy-bar" id="energy-bar"></div>
            </div>
        </header>
        <main>
            <div class="clicker">
                <img src="coin.png" id="coin" alt="Coin">
                <div id="flying-values"></div>
            </div>
        </main>
        <div class="controls">
            <button id="buy-energy">Buy Energy</button>
            <button id="boost">Boost</button>
            <button id="share">Share</button>
            <button id="airdrop">Airdrop</button>
            <button id="chat">Chat</button>
            <button id="mine">Mine</button>
        </div>
        <footer>
            <p>Brain Coin - Developed by [Your Name]</p>
        </footer>
    </div>
    <script src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="Brain_Coinbot" 
            data-size="large"
            data-radius="10"
            data-auth-url="https://your-deployed-server.com/auth"
            data-request-access="write"></script>
    <script src="script.js"></script>
</body>
</html>
